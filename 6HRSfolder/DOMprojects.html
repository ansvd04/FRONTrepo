<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMprojectss</title>
</head>
<body>
    <p>YouTube Subscribe Button</p>
    <button class = 'subscribe' onclick="subscribe()">
        Subscribe</button>
    <script>
        function subscribe(){
            let subscribeButton = document.querySelector('.subscribe');
            if(subscribeButton.innerHTML === 'Subscribe')
                subscribeButton.innerHTML = 'Subscribed';
            else   
                subscribeButton.innerHTML = 'Subscribe';
        }
    </script>
</body>
</html>
